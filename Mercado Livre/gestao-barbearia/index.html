<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativação de Licença - Gestão Barbearia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-6">
            <i class="fas fa-lock text-4xl text-blue-600 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800">Ativação do Sistema</h1>
            <p class="text-gray-500 text-sm mt-2">Insira sua licença vitalícia para liberar o acesso.</p>
        </div>

        <form id="activation-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">E-mail de Compra</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                    placeholder="seu@email.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Chave de Licença</label>
                <input type="text" id="license" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none font-mono uppercase"
                    placeholder="XXXX-XXXX-XXXX">
            </div>

            <!-- TERMO DE ACEITE (EXIGÊNCIA ML - COMPRA GARANTIDA) -->
            <div class="bg-blue-50 p-4 rounded-lg text-xs text-blue-800 border border-blue-100">
                <label class="flex items-start gap-3 cursor-pointer">
                    <input type="checkbox" id="terms" required class="mt-1">
                    <span>
                        <strong>Confirmação de Recebimento:</strong><br>
                        Declaro que recebi o acesso ao software "Gestão Barbearia", testei seu funcionamento e confirmo
                        que ele atende ao anunciado. Reconheço que esta é uma licença digital de uso perpétuo.
                    </span>
                </label>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors flex justify-center items-center gap-2">
                <i class="fas fa-key"></i> Ativar Sistema
            </button>
        </form>

        <div id="message" class="mt-4 text-center text-sm font-medium hidden"></div>

        <div class="mt-6 text-center text-xs text-gray-400">
            &copy; 2026 Softwares de Gestão. Licença Vitalícia.
        </div>
    </div>

    <script>
        document.getElementById('activation-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = e.target.querySelector('button');
            const msg = document.getElementById('message');
            const email = document.getElementById('email').value;
            const license = document.getElementById('license').value;
            const terms = document.getElementById('terms').checked;

            if (!terms) {
                alert("Você precisa confirmar o recebimento para ativar.");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Validando...';
            msg.classList.add('hidden');

            try {
                // Device ID simples (Fingerprint)
                const deviceId = localStorage.getItem('device_id') || 'dev_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('device_id', deviceId);

                const response = await fetch('../api_licenca_ml.php?action=activate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        license_key: license,
                        email: email,
                        device_id: deviceId
                    })
                });

                const data = await response.json();

                if (data.status === 'success' || data.valid) {
                    msg.innerHTML = `<span class="text-green-600">${data.message}</span>`;
                    msg.classList.remove('hidden');

                    // Salva credenciais locais
                    localStorage.setItem('ml_license_key', license);
                    localStorage.setItem('ml_license_email', email);

                    setTimeout(() => {
                        window.location.href = 'app.html';
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Erro ao ativar');
                }

            } catch (error) {
                msg.innerHTML = `<span class="text-red-600">${error.message}</span>`;
                msg.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-key"></i> Ativar Sistema';
            }
        });

        // Auto-redirect se já tiver licença
        if (localStorage.getItem('ml_license_key')) {
            //   window.location.href = 'app.html';
        }
    </script>
</body>

</html>
